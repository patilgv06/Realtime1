<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>

        <div>

            <img src="https://media.istockphoto.com/photos/happy-to-travel-again-picture-id1305828428?b=1&k=20&m=1305828428&s=170667a&w=0&h=5SAGDam9ySPJRYW4BGoh9EkGboiQ76dLDGluh63hJhw=" alt="">
        </div>
        
        
        <form #loginForm="ngForm" (submit)="addlogin(loginForm)" >
        <p>
            <label for="firstname">Firstname</label>
            <input type="text" [(ngModel)]="firstname" name="firstname" required>
        </p>
        <p>
            <label for="lastname">Lastname</label>
            <input type="text" [(ngModel)]="lastname" name="lastname" required>
        </p>
        <p>
            <label for="gmail">gmail</label>
            <input type="gmail" [(ngModel)]="gmail" name="gmail" required minlength="8">
        </p>
        <p>
            <label for="password">Password</label>
            <input type="password" [(ngModel)]="password" name="password" required >
        </p>
        <p>
            <label for="country">Country</label>
            <select  [(ngModel)]="country" name="country" >
                <option value="1">India</option>
                <option value="2">USA</option>
                <option value="3">England</option>
                <option value="4">France</option>
            </select>

        </p>
        <button type="submit" [disabled]="!loginForm.valid">LoginCustomer</button>
        <button class="btn btn-link" (click)="resetForm(loginForm)">ResetLogin</button>
    </form>

    <div>
        {{firstname}}
    </div>
    <p>signup works!</p>
</body>
</html>
